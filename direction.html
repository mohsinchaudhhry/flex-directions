<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Bar</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 100px;
            height: 100vh;
            border: 5px solid gold;
        }
        .color-box {
            height: 16.66%; /* Each color box takes equal vertical space */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        .red { background-color: #e74c3c; }
        .orange { background-color: #e67e22; }
        .yellow { background-color: #f4d03f; color: black; }
        .green { background-color: #27ae60; }
        .blue { background-color: #2e86c1; }
        .indigo { background-color: #283593; }
    </style>
</head>
<body>
    <div class="container">
        <div class="color-box red">Red</div>
        <div class="color-box orange">Orange</div>
        <div class="color-box yellow">Yellow</div>
        <div class="color-box green">Green</div>
        <div class="color-box blue">Blue</div>
        <div class="color-box indigo">Indigo</div>
    </div>
</body>
</html>
